version: "3"
services:
        mnist:
        # replace username/repo:tag with your name and image details
                image: fstcap/mnist:1.0
                deploy:
                        replicas: 1
                        restart_policy:
                                condition: on-failure
                        resources:
                                limits:
                                        cpus: "1"
                                        memory: 15935M
                ports:
                        - "80:80"
                volumes:
                        - .:/home/bruce/workspace/mnist
                environment:
                        MNIST_ENV: development
        visualizer:
                image: dockersamples/visualizer:stable
                ports:
                        - "8080:8080"
                volumes:
                        - "/var/run/docker.sock:/var/run/docker.sock"
                deploy:
                        placement:
                                constraints: [node.role == manager]
                networks:
                        - webnet
        redis:
                image: redis
                ports:
                        - "6379:6379"
                volumes:
                        - "/home/docker/data:/data"
                deploy:
                        placement:
                                constraints: [node.role == manager]
                command: redis-server --appendonly yes
                networks:
                        - webnet
networks:
        webnet:
